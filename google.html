<!DOCTYPE html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="top_container.css">
    <link rel="stylesheet" href="middle_container.css">
</head>

<style>
    body {
        background-color: white;
        margin: 0;
        height: 100%;
        position: relative;
    }
</style>

<body>
    <!--Top Container-->
    <div class="top_container">
        <!--About-->
        <div class="about">
            <p id="about">About</p>
        </div>
        <!--Store-->
        <div class="store">
            <p id="store">Store</p>
        </div>

        <!--Profile Pic-->
        <div class="profile-pic">
            <img id="profile-pic" src="assets/profile_pic.png">
        </div>
        <!--Google Apps 9 dot icon-->
        <div class="google-apps">
            <img id="google-apps" src="assets/google_apps_icon.png">
        </div>

        <!--Images-->
        <div class="images">
            
            <p id="images">Images</p>
        </div>

        <!--Gmail-->
        <div class="gmail">
            <p id="gmail">Gmail</p>
        </div>
    </div>

    <!--Middle Container-->
    <div class="middle_container">
        <!--Google Icon-->
        <img id="google_icon" src="assets/google_icon.png">

        <!--Search bar-->
        <div class="search-bar">
            <!--Search icon-->
            <div id="search-icon-wrapper">
                <img id="search-icon" src="assets/search_icon.png">
            </div>

            <!--Text area-->
            <div id="textarea">

            </div>

            <!--Mic and Image-->
            <div id="source-icon-wrapper">
                <img id="audio-icon" src="assets/audio_icon.png">
                <img id="photo-icon" src="assets/photo_icon.png">
            </div>
        </div>

        <!--Google Search and I am feeling Lucky-->
        <div class="search-and-lucky-wrapper">
            <!--Google Search-->
            <div id="google-search-wrapper">
                <p id="google-search">Google Search</p>
            </div>

            <!--I am feeling lucky-->
            <div id="feeling-lucky-wrapper">
                <p id="feeling-lucky">I'm Feeling Lucky</p>
            </div>
        </div>

        <!--Languages in Google-->
        <p id="language">Google offered in:
            <a href="https://www.google.com/setprefs?sig=0_T6LbWkRp4eF8fOj1n8pyVsZzgM8%3D&hl=hi&source=homepage&sa=X&ved=0ahUKEwizv--j7cKIAxVVT2cHHXnzK6kQ2ZgBCCM">हिन्दी</a>
            <a href="https://www.google.com/setprefs?sig=0_T6LbWkRp4eF8fOj1n8pyVsZzgM8%3D&hl=bn&source=homepage&sa=X&ved=0ahUKEwizv--j7cKIAxVVT2cHHXnzK6kQ2ZgBCCQ">বাংলা</a>
            <a href="https://www.google.com/setprefs?sig=0_T6LbWkRp4eF8fOj1n8pyVsZzgM8%3D&hl=te&source=homepage&sa=X&ved=0ahUKEwizv--j7cKIAxVVT2cHHXnzK6kQ2ZgBCCU">తెలుగు</a>
            <a href="https://www.google.com/setprefs?sig=0_T6LbWkRp4eF8fOj1n8pyVsZzgM8%3D&hl=mr&source=homepage&sa=X&ved=0ahUKEwizv--j7cKIAxVVT2cHHXnzK6kQ2ZgBCCY">मराठी</a>
            <a href="https://www.google.com/setprefs?sig=0_T6LbWkRp4eF8fOj1n8pyVsZzgM8%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwizv--j7cKIAxVVT2cHHXnzK6kQ2ZgBCCc">தமிழ்</a>
            <a href="https://www.google.com/setprefs?sig=0_T6LbWkRp4eF8fOj1n8pyVsZzgM8%3D&hl=gu&source=homepage&sa=X&ved=0ahUKEwizv--j7cKIAxVVT2cHHXnzK6kQ2ZgBCCg">ગુજરાતી</a>
            <a href="https://www.google.com/setprefs?sig=0_T6LbWkRp4eF8fOj1n8pyVsZzgM8%3D&hl=kn&source=homepage&sa=X&ved=0ahUKEwizv--j7cKIAxVVT2cHHXnzK6kQ2ZgBCCk">ಕನ್ನಡ</a>
            <a href="https://www.google.com/setprefs?sig=0_T6LbWkRp4eF8fOj1n8pyVsZzgM8%3D&hl=ml&source=homepage&sa=X&ved=0ahUKEwizv--j7cKIAxVVT2cHHXnzK6kQ2ZgBCCo">മലയാളം</a>
            <a href="https://www.google.com/setprefs?sig=0_T6LbWkRp4eF8fOj1n8pyVsZzgM8%3D&hl=pa&source=homepage&sa=X&ved=0ahUKEwizv--j7cKIAxVVT2cHHXnzK6kQ2ZgBCCs">ਪੰਜਾਬੀ</a>
        </p>
    </div>
</body>
